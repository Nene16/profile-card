<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="profile-card-component-main">
    <meta name="keywords" content="profile card">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png">
    <title>Profile Card</title>
</head>

<body >

    <div class="container">
        
    <div class="header">
        <div class="image">
            <img src="./images/image-victor.jpg" alt="profile photo">
        </div>
        <div class="profile">
            <h1>Victor Crest <span>26</span> </h1>
            <p>London</p>
        </div>
    </div>

    <div class="social">
        <ul>
            <li>
                <h1>80K</h1>
                <p>Followers</p>
                </li>
            <li>
                <h1>803K</h1>
                <p>Likes</p>
                </li>
            <li>
                <h1>1.4K</h1>
                <p>Photos</p>
                </li>
        </ul>
    </div>

</div>
</body>
</html>
